---
layout: default
---
<div class="container">
    <div class="col-sm-10 center-block">
        <article class="post card card-block news-single" itemscope itemtype="http://schema.org/BlogPosting">
            <header class="post-header text-center margin-bottom">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                            {{ page.date | date_to_string }}
                        </time>
                        {% if page.author %}
                         â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                            <span itemprop="name">{{ page.author }}</span>
                           </span>
                        {% endif %}
                    </p>
            </header>
            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
            <div class="comments margin-top">
                <h3>Kommentarer</h3>
                <div id="disqus_thread"></div>
                <script>
                    //Define vars
                    var canonURL = '{{ page.url | prepend:site.url }}';
                    var postID = '{{ page.url }}';

                    var disqus_config = function () {
                        this.page.url = canonURL;  // Replace PAGE_URL with your page's canonical URL variable
                        this.page.identifier = postID; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };

                    (function() {  // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        
                        s.src = '//svekub.disqus.com/embed.js';
                        
                        s.setAttribute('data-timestamp', +new Date());
                        (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            </div>
        </article>
    </div>
</div>
